<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin cuh</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <input type="checkbox" name="dessert" value="boba" id="dessert1" />
        <label for="dessert1">
          <img src="food/boba.jpeg" alt="boba" />
          boba
        </label>
      </div>
      <div class="dessert-item">
        <input type="checkbox" name="dessert" value="churro" id="dessert2" />
        <label for="dessert2">
          <img src="food/churro.jpeg" alt="churro" />
          churro
        </label>
      </div>
      <div class="dessert-item">
        <input type="checkbox" name="dessert" value="che" id="dessert3" />
        <label for="dessert3">
          <img src="food/che.jpeg" alt="che" />
          che
        </label>
      </div>
      <div class="dessert-item">
        <input type="checkbox" name="dessert" value="mochi" id="dessert4" />
        <label for="dessert4">
          <img src="food/mochi.jpeg" alt="mochi" />
          mochi
        </label>
      </div>
      <div class="dessert-item">
        <input type="checkbox" name="dessert" value="randombun" id="dessert5" />
        <label for="dessert5">
          <img src="food/randombun.jpeg" alt="randombun" />
          random bun
        </label>
      </div>
      <div class="dessert-item">
        <input type="checkbox" name="dessert" value="taiyaki" id="dessert6" />
        <label for="dessert6">
          <img src="food/taiyaki.jpeg" alt="taiyaki" />
          taiyaki
        </label>
      </div>
    </div>
    <button class="button" id="continueBtn">
      Continue UwU
    </button>
    <script>
      document.getElementById('continueBtn').addEventListener('click', function() {
        const selectedDesserts = [];
        const checkboxes = document.querySelectorAll('input[name="dessert"]:checked');
        checkboxes.forEach(function(checkbox) {
          selectedDesserts.push(checkbox.value);
        });
        localStorage.setItem('selectedDesserts', JSON.stringify(selectedDesserts));
        window.location.href = 'activities.html';
      });
    </script>
  </body>
</html>
